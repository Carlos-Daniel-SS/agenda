{% extends "model-page.html" %}

{% block content %}
    <form  action="submit" method="POST"> {% csrf_token %}
        <div align="center">
            <label>Título do Evento</label>
            <input type="number" name="id_evento" value="{{ evento.id }}" hidden="">
            <br>
            <input type="text" name="titulo" size="20" value="{{ evento.titulo }}">
            <br>
            <label>Data do Evento</label>
            <br>
            <input type="datetime-local" name="data_evento" size="23" value="{{ evento.get_data_input_evento }}">
            <br>
            <label>Descrição</label>
            <br>
            <textarea name="descricao" rows="5" cols="23">{{ evento.descricao }}</textarea>
            <br>
            <button style="background-color: #008000;" type="submit">Salvar</button>

            <a href="/"><button type="button" style="background-color: #FF0000 ;">Cancelar</button></a>
        </div>
    </form>
{% endblock %}
